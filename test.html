<script>
    function time (num) {
        if (num <= 0){
            return;
        }
        let times = 0;
        for (let i = 0; i<num ; i++) {
            if ((num % 2) ===0) {
                num = num / 2;
            } else if ((num % 2) === 1) {
                num = num + 1;
            }
            times++;
        }
        return times
    }

    function peopleNum(n){
        var count = 0;
        while (n !== 1) {
            n = (n % 2 == 0) ? n / 2 : n + 1;
            count++;
        }
        return count;
    }

    console.log(peopleNum(10000));// 20

    console.log(time(1));
    console.log(time(10000)); // 14
</script>
